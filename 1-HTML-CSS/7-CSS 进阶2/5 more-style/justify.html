<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>分散对齐</title>
    <style>
        div{
            background-color: lightblue;
            text-align: justify;
        }
        p {
            background-color: darksalmon;
            
        }
        .item{
            width:200px;
            height: 100px;
            border:2px solid;
            display: inline-block;
        }
        div::after{
            display: inline-block;
            content:'';
            width:100%;
        }
    </style>
</head>

<body>
    <div>
        <p>
            Lorem ipsum dolor sit amet consectetur adipisicing elit. Quam excepturi unde sapiente facere assumenda
            aspernatur suscipit debitis nemo vero porro.
        </p>
        <div class="item"></div>
        <div class="item"></div>
        <div class="item"></div>
        <div class="item"></div>
    </div>
</body>

</html>
