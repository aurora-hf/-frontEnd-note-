<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>两栏布局</title>
    <style>
        *{
            padding:0;
            margin:0;
        }
        .right{
            background-color: lightcoral;
            height: 100px;
            width:100px;
            position:absolute;
            right: 0;
        }
        .left{
            background-color: black;
            height: 100px;
            margin-right: 100px;
        }
    </style>
</head>
<body>
    <div class="right"></div>
    <div class="left"></div>
</body>
</html>
